<div class="container">
  <div class="header">
    <h1>Gesti√≥n de Usuarios</h1>
    <button mat-raised-button color="primary" [routerLink]="['new']">
      <mat-icon>add</mat-icon>
      Nuevo Usuario
    </button>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{user.username}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let user">{{user.roleName}}</td>
    </ng-container>
    
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Area</th>
      <td mat-cell *matCellDef="let user">{{user.areaName}}</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let user">
        <mat-icon [class.active]="user.isActive" [class.inactive]="!user.isActive">
          {{user.isActive ? 'check_circle' : 'cancel'}}
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="mfaEnabled">
      <th mat-header-cell *matHeaderCellDef>MFA</th>
      <td mat-cell *matCellDef="let user">
        <mat-icon [class.active]="user.mfaEnabled" [class.inactive]="!user.mfaEnabled">
          {{user.mfaEnabled ? 'security' : 'no_encryption'}}
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" [routerLink]="['edit', user._id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(user._id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
