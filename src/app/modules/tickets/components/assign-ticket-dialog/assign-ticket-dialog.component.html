<h2 mat-dialog-title>Asignar Ticket</h2>
<mat-dialog-content>
  <form [formGroup]="assignForm" class="assign-form">
    <mat-form-field appearance="fill">
      <mat-label>Seleccionar Agente de Soporte</mat-label>
      <mat-select formControlName="userId">
        <mat-option *ngFor="let user of supportUsers" [value]="user._id">
          {{user.username}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="assignForm.get('userId')?.hasError('required')">
        Debe seleccionar un agente
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button 
          color="primary" 
          [disabled]="!assignForm.valid"
          (click)="onSubmit()">
    {{ data.ticket.assignedTo ? 'Reasignar' : 'Asignar' }}
  </button>
</mat-dialog-actions>
