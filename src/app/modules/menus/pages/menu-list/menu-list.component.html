<div class="container">
  <div class="header">
    <h1>Menús</h1>
    <button mat-raised-button color="primary" routerLink="/app/menus/create">
      Crear Menú
    </button>
  </div>

  <mat-card>
    <table mat-table [dataSource]="menus" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let menu">{{menu.name}}</td>
      </ng-container>

      <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef>Ruta</th>
        <td mat-cell *matCellDef="let menu">{{menu.path}}</td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>Icono</th>
        <td mat-cell *matCellDef="let menu">
          <mat-icon *ngIf="menu.icon">{{menu.icon}}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="parentId">
        <th mat-header-cell *matHeaderCellDef>Menú Padre</th>
        <td mat-cell *matCellDef="let menu">{{menu.parentId || 'Principal'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let menu">
          <button mat-icon-button [routerLink]="['/app/menus/edit', menu._id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteMenu(menu._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
