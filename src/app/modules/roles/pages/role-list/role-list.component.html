<div class="container">
  <div class="header">
    <h1>Roles</h1>
    <button mat-raised-button color="primary" routerLink="/app/roles/create">
      Crear Rol
    </button>
  </div>

  <mat-card>
    <table mat-table [dataSource]="roles" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let role">{{role.name}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let role">{{role.description}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let role">
          <button mat-icon-button [routerLink]="['/app/roles/edit', role._id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteRole(role._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
