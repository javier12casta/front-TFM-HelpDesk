<div class="dashboard-container">
  <h1>Dashboard</h1>

  <div class="dashboard-grid">
    <!-- Gráfica de Distribución por Categoría -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Distribución por Categoría</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-pie-chart
          [results]="categoryData"
          [legend]="showLegend"
          [labels]="true"
          [scheme]="colorScheme">
        </ngx-charts-pie-chart>
      </mat-card-content>
    </mat-card>

    <!-- Gráfica de Distribución por Prioridad -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Distribución por Prioridad</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-bar-vertical
          [results]="priorityData"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [scheme]="colorScheme">
        </ngx-charts-bar-vertical>
      </mat-card-content>
    </mat-card>

    <!-- Gráfica de Series Temporales -->
    <mat-card class="full-width">
      <mat-card-header>
        <mat-card-title>Tendencia de Tickets</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-line-chart
          [results]="timeSeriesData"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [timeline]="false"
          [scheme]="colorScheme">
        </ngx-charts-line-chart>
      </mat-card-content>
    </mat-card>
  </div>
</div>
