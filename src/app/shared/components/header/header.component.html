      <mat-icon>menu</mat-icon>
    </button>
    <span class="ml-2">BankTicket</span>
  </div>
  
  <div class="flex items-center">
    <app-notifications></app-notifications>

    <button mat-icon-button [matMenuTriggerFor]="userMenu">
