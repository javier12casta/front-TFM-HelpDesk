<div class="h-screen flex flex-col">
  <app-header (menuToggled)="toggleSidenav()"></app-header>
  
  <mat-sidenav-container class="flex-grow">
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" 
                 [opened]="!isMobile" 
                 [class.mat-elevation-z2]="true"
                 class="w-64">
      <mat-nav-list>
        <a mat-list-item routerLink="/app" routerLinkActive="active">
          <mat-icon>home</mat-icon>
          <span class="ml-3">Inicio</span>
        </a>
        <a mat-list-item routerLink="/app/tickets" routerLinkActive="active">
          <mat-icon>confirmation_number</mat-icon>
          <span class="ml-3">Tickets</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="p-6">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
